<!doctype html>

<html lang="en">
	
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact Me</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body>
		
		<header class="clearfix">
			
			<h1 id="name">Stanley Wang</h1>
			<p id="contact"><a href="#">Contact</a></p>
			<p id="portfolio"><a href="portfolio.html">Portfolio</a></p>
			<p id="about"><a href="index.html">About</a></p>

		</header>
		
		<div class="main_content_background">

			<div class="main_content">
				
				<section id="contact_page">

					<div id="contact_page_content">
					
						<h2>Contact</h2>
					
						<hr>
					
						<form action="" method="post">
							
							<div>
								
								<label for="name">Name</label>
								<input type="text" value="John Smith" id="contact_form_name" name="usr_name">

							</div>

							<div>
								
								<label for="name">Email</label>
								<input type="text" value="example@gmail.com" id="contact_form_email" name="usr_email">

							</div>

							<div>
								
								<label for="name">Message</label>
								<textarea id="contact_form_message" name="usr_message"></textarea>

							</div>

							<div class="button">

								<button type="submit">Submit</button>

							</div>

						</form>

					</div>	

				</section>

				<section id="sidebar">

					<div id="sidebar_content">
					
						<h3>Connect with me</h3>

						<hr>

						<img id="linkedin" src="assets/images/linkedin.png" alt="linkedin">

						<img id="github" src="assets/images/github.png" alt="picture1">

						<img id="twitter" src="assets/images/twitter.png" alt="picture1">

					</div>

				</section>

			</div>

		</div>

		<footer>

			<p>&copy; Copyright 2017 Stanley Wang</p>

		</footer>

	</body>
